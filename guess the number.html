<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
    }
    
    .instructions {
      color: #555;
    }
    
    input[type="number"],
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    
    input[type="number"]:focus {
      outline: none;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:active {
      background-color: #3e8e41;
    }
    
    p#error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guess the Number Game</h1>
    <p class="instructions">Enter a number between <span id="min">1</span> and <span id="max">100</span>:</p>
    <input type="number" id="guessField">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>
  </div>

  <script>
    const min = 1;
    const max = 100;
    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

    const guessField = document.getElementById('guessField');
    const message = document.getElementById('message');
    const minSpan = document.getElementById('min');
    const maxSpan = document.getElementById('max');

    minSpan.textContent = min;
    maxSpan.textContent = max;

    function checkGuess() {
      const userGuess = parseInt(guessField.value);

      if (isNaN(userGuess) || userGuess < min || userGuess > max) {
        message.textContent = `Please enter a number between ${min} and ${max}.`;
        return;
      }

      if (userGuess === randomNumber) {
        message.textContent = `Congratulations! You guessed the correct number ${randomNumber}!`;
      } else if (userGuess < randomNumber) {
        message.textContent = 'Try a higher number.';
      } else {
        message.textContent = 'Try a lower number.';
      }

      guessField.value = '';
    }
  </script>
</body>
</html>
